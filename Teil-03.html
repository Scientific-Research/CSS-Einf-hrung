<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erste CSS-Befehle</title>
    <style>
      body {
        background-color: darkgray;
      }
      h1 {
        color: red;
        background-color: #fff;
      }
      p {
        color: darkblue;
      }
      ul > li {
        color: blue;
      }

      #heading {
        color: darkcyan;
      }

      .heading {
        color: aqua;
      }

      .important {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Hallo Welt!</h1>
    <p style="color: aqua">Ich bin Absatz!</p>
    <p class="important">Ich bin Absatz!</p>
    <p>Ich bin Absatz!</p>
    <p>Ich bin Absatz!</p>
    <p class="heading">Ich bin Absatz!</p>
    <ul>
      <li>Todo 1</li>
    </ul>
  </body>
</html>
